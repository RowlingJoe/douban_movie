<h2 class="sub-header">{{ title }}</h2>
<!-- 
  ng-show true 显示 false 隐藏
  ng-hide true 隐藏 false 显示
  ng-if   true 上DOM显示 false 连DOM不进来了
  ng-show 和 ng-hide 就是控制 display 所以如果对于需要频繁的显示隐藏就推荐使用 这两个
  ng-if 如果为 false 则直接就不加载 DOM 了，所以适合只需要控制一次显示或隐藏的元素
 -->
<img src="./img/douzi.jpg" alt="" ng-show="loading">
<div class="list-group">
  <a href="#!/subject/{{ movie.id }}" class="list-group-item" ng-repeat="movie in movie_list.subjects track by $index">
    <div class="media">
      <div class="media-left">
        <img class="media-object" src="{{ movie.images.small }}" alt="...">
      </div>
      <div class="media-body">
        <h4 class="media-heading">{{ movie.title }}</h4>
        <p>赛车手阿浪（邓超 饰）一直对父亲（彭于晏 饰）反对自己的赛车事业耿耿于怀</p>
        <p>类型：{{ movie.genres.join('、') }}</p>
        <p>导演：{{ movie.directors | getNames:'、' }}</p>
        <p>主演：{{ movie.casts | getNames:'、' }}</p>
      </div>
    </div>
  </a>
</div>
<p>总共：{{ movie_list.total }}条记录，第{{ page }}/{{ movie_list.total | getTotalPage : pageSize }}页</p>
<nav aria-label="...">
  <ul class="pager">
    <!-- 
      注意：当通过 ng-click 为 a 链接设置了点击事件处理函数的时候，
             要记得把 href 改为 JavaScript:; ，不要写 # ，否则 a 链接还是有一个默认请求行为
     -->
    <li ng-class="{ disabled: page <= 1 }"><a href="JavaScript:;" ng-click="go(page - 1)">上一页</a></li>
    <li ng-class="{ disabled: page >= totalPage }"><a href="JavaScript:;" ng-click="go(page + 1)">下一页</a></li>
  </ul>
</nav>
